<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackMorph</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">

        <!-- Idle View -->
        <div id="idle-view" class="view active">
            <header>
                <h1>StackMorph</h1>
                <p>AI-Powered Tech Stack Converter</p>
            </header>
            <main>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-upload" id="drop-zone" class="drop-zone">
                            <div class="drop-zone-prompt">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                <p>Drop .zip file here or <strong>browse</strong></p>
                                <span id="file-name" class="file-name"></span>
                            </div>
                            <input type="file" id="file-upload" accept=".zip,application/zip" hidden>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="tech-stack" class="sr-only">Target Tech Stack</label>
                        <select id="tech-stack" name="tech-stack" required>
                            <option value="" disabled selected>Select target stack...</option>
                            <option value="react">React</option>
                            <option value="vue">Vue</option>
                            <option value="svelte">Svelte</option>
                        </select>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" id="convert-btn" disabled>Convert Now</button>
                </form>
            </main>
        </div>

        <!-- Loading View -->
        <div id="loading-view" class="view">
            <div class="loader"></div>
            <h2 id="loading-title">Morphing your stack...</h2>
            <p id="loading-text">This may take a few moments.</p>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <!-- Success View -->
        <div id="success-view" class="view">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            <h2>Conversion Successful!</h2>
            <p>Your new project is ready for download.</p>
            <a href="#" id="download-link" class="button" download="converted-project.zip">Download Project</a>
            <button id="reset-btn" class="button-secondary">Start New Conversion</button>
        </div>

    </div>
</body>
</html>
